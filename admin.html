    <style>

        .tab-nav { display: flex; border-bottom: 2px solid #eee; margin-bottom: 20px; overflow-x: auto; }

<body>
    <div class="container" style="max-width: 1000px;">

                                <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
                                <th>‡∏•‡∏ö</th> </tr>

    <script src="firebase-config.js"></script>
    <script>
        // ‚ö†Ô∏è ‡πÉ‡∏™‡πà LIFF ID ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà (‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ä‡∏£‡πå)
        const ADMIN_LIFF_ID = "2008959998-yjcNpaGt"; 

        async function initAdmin() {
            try { await liff.init({ liffId: ADMIN_LIFF_ID }); } 
            catch (err) { console.log("LIFF Init failed:", err); }
        }
        initAdmin();

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // --- 1. Users Logic ---
        let allUsers = [];
        db.collection("users").orderBy("score", "desc").onSnapshot((snapshot) => {
            const userTable = document.querySelector("#usersTable tbody");
            const leaderboard = document.getElementById("leaderboardGrid");
            userTable.innerHTML = ""; leaderboard.innerHTML = "";
            allUsers = [];

            let rank = 1;
            snapshot.forEach(doc => {
                const u = doc.data();
                const uid = doc.id;
                const level = Math.floor(u.score / 10) + 1;
                allUsers.push({ uid, ...u, level });

                // Render User Table
                userTable.innerHTML += `
                    <tr class="user-row">
                        <td><img src="${u.pictureUrl}" style="width:30px; border-radius:50%"></td>
                        <td class="u-name">${u.displayName}</td>
                        <td><span class="badge" style="background:#eee">Lv.${level}</span></td>
                        <td style="font-weight:bold;">${u.score}</td>
                        <td>
                            <div class="action-group">
                                <button class="btn btn-sm btn-primary btn-icon" onclick="adjScore('${uid}', 1)">+1</button>
                                <button class="btn btn-sm btn-danger btn-icon" onclick="adjScore('${uid}', -1)">-1</button>
                                <button class="btn btn-sm btn-secondary btn-icon" onclick="setScore('${uid}')">Set</button>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger btn-icon" onclick="deleteUser('${uid}', '${u.displayName}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;

                // Render Leaderboard
                if (rank <= 10) {
                    leaderboard.innerHTML += `
                        <div class="card text-center" style="margin-bottom:0">
                            <div style="font-size:2em;">${rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : '#' + rank}</div>
                            <img src="${u.pictureUrl}" style="width:50px; border-radius:50%; margin:10px auto;">
                            <h4>${u.displayName}</h4>
                            <div class="badge badge-gold" style="margin-top:5px;">${u.score} ‡πÅ‡∏ï‡πâ‡∏°</div>
                        </div>`;
                }
                rank++;
            });
        });

        // --- 2. Works Logic (‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö) ---
        db.collection("works").orderBy("timestamp", "desc").limit(50).onSnapshot((snapshot) => {
            const tbody = document.querySelector("#worksTable tbody");
            tbody.innerHTML = "";
            snapshot.forEach(doc => {
                const w = doc.data();
                const id = doc.id;
                const statusColor = w.status === '‡∏ï‡∏£‡∏ß‡∏à‡πÅ‡∏•‡πâ‡∏ß' ? '#d4edda' : w.status === '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç' ? '#f8d7da' : '#fff3cd';
                const date = w.timestamp ? w.timestamp.toDate().toLocaleString('th-TH') : "...";

                tbody.innerHTML += `
                    <tr>
                        <td style="font-size:0.85em; color:#666;">${date}</td>
                        <td>${w.displayName}</td>
                        <td>${w.title}</td>
                        <td><a href="${w.link}" target="_blank" class="btn btn-sm btn-secondary">‡πÄ‡∏õ‡∏¥‡∏î</a></td>
                        <td>
                            <select class="status-select" onchange="updateStatus('${id}', this.value)" style="background:${statusColor}">
                                <option value="‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à" ${w.status === '‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à' ? 'selected' : ''}>‡∏£‡∏≠‡∏ï‡∏£‡∏ß‡∏à</option>
                                <option value="‡∏ï‡∏£‡∏ß‡∏à‡πÅ‡∏•‡πâ‡∏ß" ${w.status === '‡∏ï‡∏£‡∏ß‡∏à‡πÅ‡∏•‡πâ‡∏ß' ? 'selected' : ''}>‡∏ï‡∏£‡∏ß‡∏à‡πÅ‡∏•‡πâ‡∏ß</option>
                                <option value="‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç" ${w.status === '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç' ? 'selected' : ''}>‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</option>
                            </select>

                        </td>

            });
        });

        // --- Functions ---
        async function deleteWork(docId, title) {
            if(confirm(`‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ "${title}" ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°‡∏Ñ‡∏£‡∏±‡∏ö?`)) {

                } catch(e) { alert("‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + e.message); }
            }
        }

        async function deleteUser(uid, name) {
            if (confirm(`‚ö†Ô∏è ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö User: "${name}" ?\n(‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏à‡∏∞‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡∏ñ‡∏≤‡∏ß‡∏£)`)) {
                try { await db.collection("users").doc(uid).delete(); } 
                catch (error) { alert("Error: " + error.message); }
            }
        }

        async function adjScore(uid, val) {
            try { await db.collection("users").doc(uid).update({ score: firebase.firestore.FieldValue.increment(val) }); }
            catch(e) { alert(e.message); }
        }

        async function setScore(uid) {
            let val = prompt("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏´‡∏°‡πà:");
            if(val) { await db.collection("users").doc(uid).update({ score: parseInt(val) }); }
        }

        async function updateStatus(docId, newStatus) {
            try { await db.collection("works").doc(docId).update({ status: newStatus }); }
            catch(e) { alert(e.message); }
        }

        function filterUsers() {
            const term = document.getElementById('userSearch').value.toLowerCase();
            const rows = document.querySelectorAll('.user-row');
            rows.forEach(row => {
                const name = row.querySelector('.u-name').innerText.toLowerCase();

        }

            const topUsers = allUsers.slice(0, 3);

            let ranksContent = [];
            topUsers.forEach((u, index) => {
                let rankIcon = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
                ranksContent.push({
                    type: "box", layout: "horizontal", margin: "sm",

                        { type: "text", text: `${u.score} ‡πÅ‡∏ï‡πâ‡∏°`, flex: 2, align: "end", weight: "bold", size: "sm", color: "#06C755" }
                    ]

            const flexMsg = {
                type: "flex", altText: "‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î! üèÜ",
                contents: {
                    type: "bubble",
                    header: {
                        type: "box", layout: "vertical",
                        contents: [
                            { type: "text", text: "üèÜ LEADERBOARD", weight: "bold", color: "#1DB446", size: "xxs" },
                            { type: "text", text: "‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î", weight: "bold", size: "xl", margin: "md" },
                            { type: "text", text: `‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${new Date().toLocaleDateString('th-TH')}`, size: "xs", color: "#aaaaaa" }
                        ]

                    footer: {

                    }

            };

            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([flexMsg]).catch((err) => alert("‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message));
            } else { alert("‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå‡πÅ‡∏ä‡∏£‡πå‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏≠‡∏õ LINE ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö"); }
        }
